url: https://ucsf-bhhi.github.io/bhhitools/
template:
  bootstrap: 5
  bootswatch: lumen
  theme: a11y-light
  bslib:
    primary: "#052049"
    headings-color: "#052049"
    base_font: {google: "Lato"}
    heading_font: {google: "Lato"}
    code_font: {google: "Fira Code"}
    line-height-base: 1.6
navbar:
  bg: primary
  type: dark
home:
  sidebar:
    structure: [links, authors, dev]
reference:
  - title: General tools
  - contents: bhhi_shared_drive
  - title: Survey statistics
  - contents: bhhi_cascade
  - title: REDCap
  - contents: [starts_with("bhhi_rc"), bhhi_store_token]
  - title: Stata
  - contents: starts_with("bhhi_stata")
  - title: Formatting/Visual Style
  - contents: [bhhi_new_quarto, bhhi_add_quarto, bhhi_format_table]
